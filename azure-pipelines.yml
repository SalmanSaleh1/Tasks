trigger:
  - master

pool:
  name: MyPool  # Replace with your agent pool name

jobs:
  - job: InstallDependencies
    displayName: 'Install Dependencies'
    steps:
      - checkout: self
        displayName: 'Checkout Code'

      - script: |
          echo "Installing Python 3.9"
          choco install python --version 3.9 -y
        displayName: 'Install Python'

      - script: |
          python -m venv venv
          .\venv\Scripts\activate
          pip install --upgrade pip
          pip install robotframework robotframework-appiumlibrary
        displayName: 'Install Robot Framework & Appium Library'

      - script: |
          choco install googlechrome chromedriver -y
        displayName: 'Install Chrome & ChromeDriver'

  - job: RunTests_Device1
    displayName: 'Run Tests on Device 1'
    dependsOn: InstallDependencies
    steps:
      - checkout: self
        displayName: 'Checkout Code'

      - script: |
          echo "Running tests on Device 1..."
          .\venv\Scripts\activate
          python -m robot --variable DEVICE_NAME:Device1 test/
        displayName: 'Run Tests on Device 1'

  - job: RunTests_Device2
    displayName: 'Run Tests on Device 2'
    dependsOn: InstallDependencies
    steps:
      - checkout: self
        displayName: 'Checkout Code'

      - script: |
          echo "Running tests on Device 2..."
          .\venv\Scripts\activate
          python -m robot --variable DEVICE_NAME:Device2 test/
        displayName: 'Run Tests on Device 2'
